{% extends '_base.html' %}

{% block title %}
    Add Problem
{% endblock %}

{% block problems-active %}
    active
{% endblock %}

{% block panel-main %}
    <h2>Add New Problem</h2>
    <br>
    <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-1">Name</label>
            <div class="col-sm-4">
                <input type="text" name="name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Type</label>
            <div class="col-sm-4">
                <input type="text" name="type" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Status</label>
            <div class="col-sm-4">
                <select name="status" class="form-control">
                    <option value="inactive">Inactive</option>
                    <option value="active">Active</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Statement</label>
            <div class="col-sm-8">
                <textarea name="statement" style="height: 400px;" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Input</label>
            <div class="col-sm-8">
                <textarea name="input" style="height: 400px;" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Output</label>
            <div class="col-sm-8">
                <textarea name="output" style="height: 400px;" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Timelimit</label>
            <div class="col-sm-4">
                <input type="number" name="timelimit" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Language</label>
            <div class="col-sm-11">
                <div class="col-sm-2">
                    <input type="checkbox" name="c" value="C">C &nbsp;
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" name="java" value="Java">Java &nbsp;
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" name="python" value="Python">Python &nbsp;
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" name="cpp" value="C++">C++ &nbsp;
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" name="python3" value="Python3">Python3
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" name="c#" value="C#">C# &nbsp;
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
